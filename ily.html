<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BijÄ…ce Serce</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
      color: white;
    }

    .heart {
      position: relative;
      width: 150px;
      height: 150px;
      transform: rotate(45deg);
      background-color: #ff69b4;
      animation: beat 1s infinite alternate;
    }
    .heart:before, .heart:after {
      content: "";
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: #ff69b4;
      border-radius: 50%;
    }
    .heart:before {
      top: -75px;
      left: 0;
    }
    .heart:after {
      left: 75px;
      top: 0;
    }

    @keyframes beat {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background-color: #ff69b4;
      border-radius: 50%;
      opacity: 0;
      animation: particleAnimation 2s infinite;
    }

    @keyframes particleAnimation {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px) scale(0.5);
      }
    }

    /* Napisy */
    .floating-text {
      position: absolute;
      font-size: 2rem;
      animation: float 5s infinite;
      color: pink;
      font-weight: bold;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(20px, -20px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>

  <div class="heart"></div>
  <div class="floating-text" style="animation-delay: 0s;">I love you</div>
  <div class="floating-text" style="animation-delay: 1s;">I love you</div>
  <div class="floating-text" style="animation-delay: 2s;">I love you</div>

  <script>
    function generateParticles() {
      const numParticles = 50;
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement("div");
        particle.classList.add("particle");
        document.body.appendChild(particle);

        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        const animationDelay = Math.random() * 2;
        const animationDuration = Math.random() * 3 + 2;

        particle.style.left = `${startX}px`;
        particle.style.top = `${startY}px`;
        particle.style.animationDelay = `${animationDelay}s`;
        particle.style.animationDuration = `${animationDuration}s`;

        setTimeout(() => {
          particle.remove();
        }, (animationDelay + animationDuration) * 1000);
      }
    }
    setInterval(generateParticles, 100);
  </script>
  
</body>
</html>
